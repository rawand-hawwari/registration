<html>
    <head>
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Registration form -->
        <div class="container-sm signup">
            <h3 class="py-3">Sign Up:</h3><br><br>
            <form class="d-grid" id="registration-form" onsubmit="signup(event)">
                <!-- username -->
                <div class="row g-3">
                    <label class="col-2" for="username">Username: </label>
                    <input class="form-control col-6" type="text" name="username" id="username">
                </div>
                <br><br>

                <!-- email -->
                <div class="row g-3 ">
                    <label class="col-2" for="email">Email: </label>
                    <input class="form-control col-6" type="email" name="email" id="email">
                </div>
                <br><br>

                <!-- password -->
                <div class="row g-3 ">
                    <label class="col-2" for="password">Password: </label>
                    <input class="form-control col-6" type="password" name="password" id="password">
                </div>
                <br><br>

                <!-- phone number -->
                <div class="row g-3 ">
                    <label class="col-2" for="phone">Phone</label>
                    <input class="form-control col-6" type="tel" name="phone" id="phone">
                </div>
                <br><br>

                <!-- submit button -->
                <div class="row g-3 justify-content-center">
                    <button class="col-2" type="submit" id="signUp">Sign up</button>
                </div>
            </form>
        </div>
        <script type="module" src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
</html>
